<!-- Display the countdown timer in an element -->
<title id="title">Loading...</title>
<script src="/html/pynet/cdtrans.js"></script>

<div style="display: none;">
    <audio id="beep" src="/html/pynet/beep.mp3"></audio>
</div>


<button id="pulseBTTN" style="background-color: black; border: 3px solid darkgray; padding: 10px; color:gray; position:absolute; display:sticky;" onclick="disablePulseEffect()">Disable pulsing</button>

<body style="background-color: black">
  <center>
    <b><p id="demo" style="font-size: 65px; color: white; font-family:'Garamond'; padding-top: 20%">Loading...</p></b>
    <b><p id="elapsed" style="font-size: 65px; color: white; font-family:'Garamond'"></p></b>
  </center>
</body>

<style>
    @keyframes pulse {
        0% {color: rgb(255, 0, 0)}
        100% {color:pink}
    }

    @keyframes finishedPulse {
        0% {color: lightseagreen}

        100% {color: green}
    }

    /* Hide scrollbar for Chrome, Safari and Opera */
    body::-webkit-scrollbar {
        display: none;
    }
    
    /* Hide scrollbar for IE, Edge and Firefox */
    body {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
}
</style>

<script>
// Set the date we're counting down to
var audio = document.getElementById("beep")

tick()

// Update the count down every 1 second
var x = setInterval(function() {
    tick()
}, 1000);
</script>
